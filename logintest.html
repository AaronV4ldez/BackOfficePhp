<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>login test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <button onclick="doLoginRequest();">login</button><br />
    <h4>response:</h4>
    <span id="req_response"></span>
    <script>
        function doLoginRequest() {

            axios.post(
                "https://lineaexpressapp.desarrollosenlanube.net/login.php",
                { userlogin: 'omar@omarordaz.com', password: 'pecosa666' }
            ).then(function (response) {
                var span = document.getElementById("req_response");
                span.innerHTML = JSON.stringify(response.data);
            });

        }
    </script>

</body>

</html>
